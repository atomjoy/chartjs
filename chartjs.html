<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        let width, height, gradient;

        function getGradient(ctx, chartArea) {
            const chartWidth = chartArea.right - chartArea.left;
            const chartHeight = chartArea.bottom - chartArea.top;
            if (!gradient || width !== chartWidth || height !== chartHeight) {
                // Create the gradient because this is either the first render
                // or the size of the chart has changed
                width = chartWidth;
                height = chartHeight;
                gradient = ctx.createLinearGradient(0, chartArea.bottom, 0, chartArea.top);
                gradient.addColorStop(0, '#f20')
                gradient.addColorStop(0.5, '#ff0')
                gradient.addColorStop(1, '#09f')
            }

            return gradient;
        }

        window.onload = () => {
            // const labels = Utils.months({ count: DATA_COUNT });
            const ctx = document.getElementById('myChart');

            // Create a Gradient
            const cnv = ctx.getContext('2d');

            var gradient1 = cnv.createLinearGradient(0, 0, 0, 600);
            gradient1.addColorStop(0, '#0099ff')
            gradient1.addColorStop(0.6, '#0099ffaa')
            gradient1.addColorStop(1, '#fff1')

            const chart = new Chart(ctx, {
                type: 'line', // 'bar',
                data: {
                    labels: ['Jan', 'April', 'March', 'August', 'October', 'December'],
                    datasets: [{
                        label: 'Year 2025',
                        data: [5, 2, 9, 3, 0, 6],
                        tension: 0.3,
                        borderWidth: 5,
                        borderColor: function (context) {
                            const chart = context.chart;
                            const { ctx, chartArea } = chart;
                            if (!chartArea) {
                                // This case happens on initial chart load
                                return;
                            }
                            return getGradient(ctx, chartArea);
                        },
                        backgroundColor: '#f251',
                        pointStyle: 'circle',
                        pointRadius: 5,
                        pointHoverRadius: 10,
                        fill: false,
                        animations: {
                            radius: {
                                duration: 400,
                                easing: 'linear',
                                loop: (context) => context.active
                            }
                        },
                        hoverRadius: 12,
                        hoverBackgroundColor: '#f25',
                        interaction: {
                            mode: 'nearest',
                            intersect: false,
                            axis: 'x'
                        },
                    }, {
                        label: 'Year 2024',
                        data: [6, 11, 3, 5, 2, 13],
                        tension: 0.3,
                        borderWidth: 2,
                        borderColor: '#0099ff',
                        backgroundColor: '#0099ff11',
                        pointStyle: 'circle',
                        pointRadius: 5,
                        pointHoverRadius: 10,
                        fill: true,
                        // backgroundColor: '#0099ff11',
                        backgroundColor: gradient1,
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: {
                                // color: '#ccc',
                                type: 'time',
                                display: true,
                                lineWidth: 1,
                            },
                            border: {
                                // dash: [0, 0],
                            },
                            ticks: {
                                // color: '#ccc',
                                display: true,
                                lineWidth: 1,
                                callback: function (value) { return value + 'k'; }
                            }
                        },
                        x: {
                            grid: {
                                // color: '#ccc',
                                type: 'time',
                                display: true,
                                lineWidth: 1,
                            },
                            border: {
                                dash: [5, 5],
                            },
                            ticks: {
                                display: true,
                                // color: '#ccc',
                            }
                        }
                    },
                    plugins: {
                        title: {
                            display: true,
                            text: 'Compare Orders',
                            // text: (ctx) => 'Point Style: ' + ctx.chart.data.datasets[0].pointStyle,
                            font: {
                                size: 13,
                                weight: 'normal',
                                family: 'Poppins',
                            },
                        },
                        legend: {
                            display: true,
                            align: 'start',
                            position: 'bottom',
                        }
                    },
                    animations: {
                        radius: {
                            duration: 400,
                            easing: 'linear',
                            loop: (context) => context.active
                        }
                    },
                    hoverRadius: 12,
                    hoverBackgroundColor: '#0099ff',
                    interaction: {
                        mode: 'nearest',
                        intersect: false,
                        axis: 'x'
                    },
                    onClick: (e) => {
                        console.log(e);
                    }
                },
            });
        }
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        body {
            padding: 50px 50px;
        }

        body * {
            font-family: Poppins, Arial, Helvetica, sans-serif;
        }
    </style>
</head>

<body>
    <div id="statistics">
        <div class="panel-subtitle">Statistics</div>
        <canvas id="myChart"></canvas>
    </div>
</body>

</html>
